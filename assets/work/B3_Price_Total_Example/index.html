<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
    <meta charset="utf-8">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>


<div class="card ch-box piz-box" style="display: block">
    <input type="checkbox" name="CheesePizza" class="CheesePizza" id="Cheese" value="CH" />Cheese
    <br>
    <br>
    <label class="formlabel">Crust:</label>
    <select name="CheesePizza" class="CheesePizza" id="ChCrust">
        <option value="0">...</option>
        <option value="0">Thin</option>
        <option value="1.99">Thick</option>
    </select>
    <br>
    <br>
    <label class="formlabel">Size:</label>
    <select name="CheesePizza" class="CheesePizza" id="ChSize">
        <option value="0">...</option>
        <option value="10.99">Small</option>
        <option value="12.99">Medium</option>
        <option value="15.99">Large</option>
    </select>
    <br>
    <br>
    <label class="formlabel">Quantity:</label>
    <select name="CheesePizza" class="CheesePizza" id="ChQuan">
        <option value="0">...</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
    <br>
    <br>
    <div class="price mt-3">
        <p id="cprice" name="cprice">Price</p>
    </div>
    <script src="script.js"></script>
</div>


</body>

</html>
